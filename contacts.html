<!DOCTYPE html>
<html lang='esso'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href="assets/css/contact-style.css"/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Chiedimi quello che vuoi!!</h1>
      <p><em>Contattami per qualsiasi domanda e richiesta,risponder√≤ il prima possibile</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Nome</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='joe@example.com'/>
        </div>
        <div class='form-row'>
          <label for='abstract'>Messaggio</label>
          <textarea id='abstract' name='abstract'></textarea>
          <div class='instructions'>Scrivi qui il tuo messaggio</div>
        </div>
        <div class='form-row'>
          <button>Invia</button>
        </div>
    </form>
  </body>
</html>
