<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Contattami</title>
    <link rel='stylesheet' href="assets/css/contact-style.css"/>
    <meta name='viewport'
         content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
         <link rel="icon" type="image/x-icon" href="assets/img/icons8-joystick-16.png">
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Chiedimi quello che vuoi!</h1>
      <p><em>Contattami per qualsiasi domanda e richiesta, risponder√≤ il prima possibile!</em></p>
    </header>
    <form action='mailto:dima.sharov99.ds@gmail.com' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Nome</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='joe@example.com'/>
        </div>
        <div class='form-row'>
          <label for='abstract'>Messaggio</label>
          <textarea id='abstract' name='abstract' placeholder="Scrivi qui il tuo messaggio"></textarea>
        </div>
        <div class='form-row'>
          <button>Invia</button>
        </div>
    </form>
  </body>
</html>
